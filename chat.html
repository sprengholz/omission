<div class="topmargincontainer">
    
    <div class="instruction">
        <div id="instructionTitle" class="heading"></div>
        <div id="instructionText" class="smalltext"></div>
    </div>

    <div id="chat">
        <div id="chatContent">
            
            <div id="chatHeader">
                &#x1F609; <b><span id="conversation_name"></span></b>
            </div>

            <div id="messageArea"></div>

            <div id="answerArea">
                <input type="text" id="messageInput" placeholder="Antwort eintippen...">
                <button class="navbutton" id="sendMessageButton">Senden</button>
            </div>

        </div>
        
        <div id="chatOverlay">
            <div>
                Der Chat wurde beendet.
                <br>
                <button class="navbutton" id="finishChatButton">Weiter</button>
            </div>
        </div>
        
    </div>
</div>
